overwrite: true
schema:
  - "https://graphql.fauna.com/graphql":
      headers:
        Authorization: Bearer ${FAUNA_SERVER_KEY}
documents: 'src/Server/**/*.gql'
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
